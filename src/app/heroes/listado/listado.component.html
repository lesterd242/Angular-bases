<p>Listado de héroes</p>
<!-- 
el *ngIf solo pinta el elemento que lo contiene  
si la condicion es verdadera, tambien utilizamos una 
referencia local para poder utilizar un else, en este caso 
si la condicion no se cumple llama a la referencia local y 
pinta lo que contenga el ng-template
-->
<div *ngIf='heroeBorrado.length > 0; else noBorrado'>
    <h3>Héroe borrado</h3>
    <span>{{ heroeBorrado }}</span>
</div>

<ng-template #noBorrado>
    <span>No ha borrado nada</span>
</ng-template>

<ul>
    <!-- 
    for de toda la vida, pintara el elemento que lo contiene
    solo si hay un valor     
    -->
    <li *ngFor='let heroe of heroes, let i = index'>
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>

<button (click)='borraHeroe()'>Borrar heroe</button>
